<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <img class="centerImg" src="/img/google.jpg" alt="">

    <div class="container">

        <div style="background-color: rgb(238, 238, 238)">
            <p style="display: inline;">Search the web using Google!</p> <br>
            <input style="width: 300px;" type="text" name="" id=""> <br>
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm feeling lucky">
        </div>

        <div class="col-4" style="background-color: rgb(126, 229, 218);">
            <p style="display: inline;">Special Searches</p> <br>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a> <br>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
        </div>

        <div class="col-2" style="background-color: rgb(112, 204, 194);">
            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a> <br>
            <a href="web">About Google!</a> <br>
            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
            <br>
            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google!
                Logos</a>
        </div>

        <div class="col-6" style="background-color: rgb(98, 179, 170);">
            <p style="display: inline;">Get Google!</p> <br>
            <p style="display: inline;">updates monthly:</p> <br>
            <input type="hidden" name="listname" value="google-friends">
            <input type="text" name="emailaddr" value="your e-mail"> <br>
            <input type="submit" name="SubmitAction" value="Subscribe">
            <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
        </div>

        <div>
            <p style="margin-top: 100px;">Copyright Â©1998 Google Inc.</p>
        </div>

    </div>

</body>

</html>
